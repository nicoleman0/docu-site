# mkdocs.yml
site_name: Corvus Library
site_url: https://nicoleman0.github.io/docu-site/
site_description: Open-source security policies and cybersecurity documentation
site_author: Nicholas Coleman

# Theme configuration
theme:
  name: material
  palette:
    primary: indigo
    accent: indigo
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.instant
    - navigation.sections
    - navigation.top
    - search.highlight
    - search.share

# Navigation / sidebar
nav:
  - Home: index.md
  - Introduction: docs/introduction.md
  - Policies:
      - Acceptable-Use Policy: docs/policies/aup.md
  - References: docs/references.md

# Markdown extensions (optional but useful)
markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - meta
  - toc:
      permalink: true

# Extra options (optional)
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/nicoleman0/
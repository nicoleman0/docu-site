site_name: Corvus Library
site_url: https://nicoleman0.github.io/docu-site/
site_description: Open-source security policies and cybersecurity documentation
site_author: Nicholas Coleman

site_dir: site
use_directory_urls: true
strict: true

# Theme configuration
theme:
  name: material
  palette:
    primary: indigo
    accent: indigo
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.instant
    - navigation.sections
    - navigation.top
    - search.highlight
    - search.share

# Navigation / sidebar
nav:
  - Home: index.md
  - Introduction: introduction.md
  - Policies:
      - Acceptable-Use Policy: policies/aup.md
  - References: references.md

# Markdown extensions
markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - meta
  - toc:
      permalink: true

# Extra options
repo_url: https://github.com/nicoleman0/docu-site
repo_name: GitHub
extra:
  base_url: /docu-site/
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/nicoleman0/
